<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panel">
    <div class="top">
      <div class="navBar">

        <!--span for about and store options (left-top part of page)-->
        <span class="top-left">
          <a
            href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
            About
          </a>&nbsp&nbsp&nbsp&nbsp&nbsp
          <a
            href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
            Store
          </a>
        </span>

        <!--Gmail / images / options / and profile section-->
        <ul class="header">
          <li class="pic headerli">
            <a href="https://www.github.com/zeynepyucel" target="_blank"><img
                src="assets/profilepic.png" width="30px" alt="profile picture"
                style="margin-right: 1px; border-radius: 50%;" /></a>
          </li>
          <li style="margin: 12px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img
                src="assets/appsbutton.svg" alt=""
                style="width: 16px; height: 16px; margin-right: 3px;"></a>
          </li>
          <li style="margin: 12px; margin-left: -2px;" class="headerli">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
          </li>
          <li style="margin: 12px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>
        </ul>
      </nav>
    </div>

    <!--Google Logo-->
    <div class="container">
      <img src="/assets/logo.png" width="272px" height="92px" alt="Google Current Logo" />
    </div>

    <!--Search bar and search&lucky buttons-->
    <div class="search-area">
      <div class="search">
        <div class="search-img">
          <span>
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </span>
        </div>
        <div class="input-enter">
          <div class="input-area">
            <input type="text" class="input" maxlength="2048" autofocus="true" />
          </div>
        </div>
        <div class="voiceLogoArea">
          <img src="assets/voicelogo.png" class="voiceLogo">
        </div>
      </div>
    </div>

    <div class="buttons">
      <a href=""><button class="googlesearch">Google Search</button></a>
      <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
    </div>
  </div>

  <!--Footer area-->
  <nav>
    <ul class="footer">
      <li class="footerli">
        <a
          href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      </li>
      <li class="footerli">
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
      </li>

      <li class="footerli">
        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
      </li>

      <li class="footerli" style="float: right; margin-right: 35px">
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </li>

      <li class="footerli" style="float: right">
        <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
      </li>

      <li class="footerli" style="float: right">
        <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
      </li>
    </ul>
  </nav>
</body>

</html>
